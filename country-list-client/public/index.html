<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700"
      rel="stylesheet">

    <title>Amazing Countries</title>

    <style>
      /* Loading spinner styles loaded inline
         to ensure they can always be seen */

      .c-loading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #dfe2e5;
      }
      .c-loading-spinner {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 64px;
        height: 64px;
      }
      .c-loading-spinner div {
        display: inline-block;
        position: absolute;
        left: 6px;
        width: 13px;
        background: #03a9f4;
        animation: loading 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .c-loading-spinner div:nth-child(1) {
        left: 6px;
        animation-delay: -0.24s;
      }
      .c-loading-spinner div:nth-child(2) {
        left: 26px;
        animation-delay: -0.12s;
      }
      .c-loading-spinner div:nth-child(3) {
        left: 45px;
        animation-delay: 0;
      }
      @keyframes loading {
        0% {
          top: 6px;
          height: 51px;
        }
        50%, 100% {
          top: 19px;
          height: 26px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="o-wrapper">
      <div id="root"></div>
    </div>
  </body>
</html>
